{% extends 'base.html' %}
{% load static %}

{% block title %}Create Your Profile{% endblock %}

{% block content %}

{% if user.is_authenticated %}
<div class="rounded shadow p-5 mb-3 bg-body">
    <h1>Create Your Profile...</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <button type="submit" class="btn btn-primary mb-2">Create Profile</button>
    </form>
</div>
{% else %}
<p class="fw-bold">Sorry Mate, Login First</p><i class="fa fa-smile-o" aria-hidden="true"></i>...
<!-- <i class="fal fa-grin-tongue-squint"></i> -->
{% endif %}

{% endblock %}
