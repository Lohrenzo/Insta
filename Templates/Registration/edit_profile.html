{% extends 'base.html' %}
{% load static %}

{% block title %}Edit @{{ user.username }}'s Profile{% endblock %}

{% block content %}
<div class="rounded shadow p-5 mb-3 bg-body">
    <h1>Edit Settings...</h1>
    <br><br>
    <label for="bio">Bio</label>
    <input class="form-control" type="text" value="{{ user.profile.bio }}" disabled>
    <br><br>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary mb-2">Update Profile</button>
        </div>
    </form>
</div>
{% endblock %}
