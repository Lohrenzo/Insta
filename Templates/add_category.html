{% extends 'base.html' %}
{% load static %}

{% block title %}Upload a new Post Category{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<div class="rounded shadow p-5 mb-3 bg-body">
    <h1>Add Category...</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <button type="submit" class="btn btn-primary mb-2">Upload</button>
    </form>
</div>
{% else %}
<p class="fw-bold">Sorry Mate, Login First</p><i class="fa fa-smile-o" aria-hidden="true"></i>...
<!-- <i class="fal fa-grin-tongue-squint"></i> -->
{% endif %}

{% endblock %}
